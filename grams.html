<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">
    <style>
        body {
            margin-top: 70px;
            background-color: #333;
            color: white;
        }
    </style>
    <title>Weight Converter</title>
</head>

<body>
<div class="container">
    <!-- Pushes everything into the middle-->
    <div class="row">
        <!-- Use grid system-->
        <div class="col-md-6 offset-md-3">
            <h1 class="display-4 text-center mb-3">Weight Converter</h1>
            <form>
                <div class="form-group form-inline justify-content-center">
                    <input id="gramsInput" type="number" class="form-control form-control-lg" placeholder="Enter Grams...">
                    <button class="btn btn-info dropdown-toggle form-control form-control-lg" type="number" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Choose Type
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="weight-converter.html">Pounds</a>
                        <a class="dropdown-item" href="kg.html">Kilograms</a>
                        <a class="dropdown-item" href="oz.html">Ounces</a>
                    </div>
                </div>
            </form>

            <div id="output">
                <div class="card bg-success mb-2">
                    <div class="card-block">
                        <h4>Pounds:</h4>
                        <div id="lbsOutput"></div>
                    </div>
                </div>


                <div class="card bg-danger mb-2">
                    <div class="card-block">
                        <h4>Kilograms:</h4>
                        <div id="kgOutput"></div>
                    </div>
                </div>

                <div class="card bg-primary mb-2">
                    <div class="card-block">
                        <h4>Ounces:</h4>
                        <div id="ozOutput"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('output').style.visibility = 'hidden';
    document.getElementById("gramsInput").addEventListener('input', function (e) {
        document.getElementById('output').style.visibility = 'visible';
        let gram = e.target.value;
        document.getElementById('lbsOutput').innerHTML = (gram * 0.00220462).toFixed(8);

        document.getElementById('ozOutput').innerHTML = (gram * 0.035274).toFixed(7);
        document.getElementById('kgOutput').innerHTML = (gram * 0.001).toFixed(3);
    });
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
